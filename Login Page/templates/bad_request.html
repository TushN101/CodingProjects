<!-- This is a bad_requests page template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bad_requests Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #202225; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            color: #ffffff; 
        }
        .bad_requests-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            width: 100%;
            padding: 0 20px; 
            box-sizing: border-box; 
        }
        .bad_requests-form {
            background-color: #36393f; 
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
            max-width: 100%; 
        }
        .bad_requests-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff; 

    </style>
</head>
<body>
    <div class="bad_requests-container">
        <div class="bad_requests">
                <h2>Too Many Requests!</h2>
        </div>

</body>
</html>
