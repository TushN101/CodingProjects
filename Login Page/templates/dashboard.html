<!-- This is a dashboard page template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #202225;
            font-family: Arial, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            font-size: 16px;
            margin: 10px 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #2F3136;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .container p {
            margin-top: 10px;
            font-size: 15px; 
            color: #bbb; 
        }
        .container p a {
            color: #7289da; 
            text-decoration: none;
        }
        .container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Dashboard</h1>
        <p>You have logged in as: <strong>{{ email }}</strong></p>
        <p><a href="{{ url_for('login')}}">Login</a></p>
        <p><a href="{{ url_for('register')}}">Register</a></p>
        <p><a href="{{ url_for('logout')}}">{{ option }}</a></p>
    </div>
</body>
</html>
